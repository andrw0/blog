{% extends 'base_layouts.html '%}

{% block content %}
    <h1>Article List</h1>
    <div class = 'articles'>
      {% for article in articles%}
        <div class = 'article'>
          <h2><a href="{% url 'article:detail' slug=article.slug %}">{{article.title}}</a></h2>
          <p>{{article.snippet}}</p>
          <p>{{article.date}}</p>
        </div>
      {% endfor %}
{% endblock %}
